version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ascendra-postgres
    environment:
      POSTGRES_DB: ascendra
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Sanrach123!@#}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ascendra-network

  backend:
    build: ./backend
    container_name: ascendra-backend
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ascendra
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-Sanrach123!@#}
      JWT_SECRET: ${JWT_SECRET:-5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437}
    ports:
      - "8080:8080"
    networks:
      - ascendra-network

  frontend:
    build: ./frontend
    container_name: ascendra-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - ascendra-network

networks:
  ascendra-network:
    driver: bridge

volumes:
  postgres_data:
